<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Sproul House Energy Monitoring">
	<meta name="author" content="Michael Sproul">

	<title>Energy Monitoring</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
	<!-- Custom styles -->
	<link href="style.css" rel="stylesheet">
	<script type="text/javascript" src="raphael/raphael-min.js"></script>
	<script type="text/javascript" src="raphy-charts/compiled/charts.min.js"></script>
</head>

<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
	  <div class="container">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		  <span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">Energy Monitoring</a>
		<div class="nav-collapse collapse">
		  <ul class="nav navbar-nav">
			<li class="active"><a href="#">Summary</a></li>
			<li><a href="#graph">Graphs</a></li>
			<li><a href="#download">Download</a></li>
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>

	<div class="container">
		<div class="jumbotron row">
			<div class="col-lg-4">
			<h2>Power</h2>
			<h1><span id="totalpower">0</span><small> W</small></h1>
			<h3><small>Peak: <span id="peakpower">0</span> W
			Off-peak:&nbsp;<span id="offpeakpower">0</span> W</small></h3>
			</div>

			<div class="col-lg-4">
			<h2>Today</h2>
			<h1><span id="energytoday">0</span><small> kWh</small></h1>
			<h3><small>8.46 kWh per day on average</small></h3>
			</div>

			<div class="col-lg-4">
			<h2>Hot water</h2>
			<h1><span id="hotwater">0</span><small> kWh</small></h1>
			<h3><small>2.00 kWh per day on average</small></h3>
			</div>
		</div>
		<h2 id="graph">Power graph for <span id="day">today</span></h2>
		<!-- For some strange reason the style must be set here for Raphael to work properly! CSS breaks it! -->
		<div id="powergraph" style="width: 1000px; height: 800px"></div>
	</div><!-- /.container -->

	<!-- JQuery and Bootstrap -->
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
	
	<!-- ThingSpeak data processing scripts -->
	<script src="feed_details.js"></script>
	<script src="calc.js"></script>
	<script src="misc.js"></script>
  </body>
</html>
